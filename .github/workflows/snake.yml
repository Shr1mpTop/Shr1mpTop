name: 生成贡献蛇形动画

on:
  schedule:
    - cron: "0 0 * * *" # 每天 0 点运行
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库
        uses: actions/checkout@v4

      - name: 环境信息调试
        run: |
          echo "工作目录: $(pwd)"
          echo "用户: $(whoami)"
          echo "目录权限: $(ls -la)"

      - name: 确保输出目录存在并设置权限
        run: |
          mkdir -p dist
          chmod -R 777 dist
          echo "dist目录详情:"
          ls -ld dist

      - name: 生成蛇形SVG（带详细日志）
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg

      - name: 详细检查生成结果
        run: |
          echo "dist目录内容:"
          ls -la dist
          echo "工作区完整目录结构:"
          ls -laR
          
          if [ -f "dist/github-contribution-grid-snake.svg" ]; then
            echo "✅ 文件生成成功!"
            echo "文件大小: $(du -h dist/github-contribution-grid-snake.svg)"
            echo "文件前10行内容:"
            head -n 10 dist/github-contribution-grid-snake.svg
          else
            echo "❌ 错误: 文件未生成"
            exit 1
          fi

      - name: 推送文件到仓库
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
