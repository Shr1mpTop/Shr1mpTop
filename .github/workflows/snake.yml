name: 生成贡献蛇形动画
on:
  schedule:
    - cron: "0 0 * * *"  # 每天凌晨自动更新
  workflow_dispatch:     # 允许手动触发更新

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取代码仓库
      - name: 拉取仓库
        uses: actions/checkout@v4

      # 步骤2：生成蛇形动画
      - name: 生成蛇形SVG
        uses: Platane/snk@v3  # 官方提供的蛇形动画生成工具
        with:
          github_user_name: ${{ github.repository_owner }}  # 自动获取当前仓库所有者（你的用户名）
          # 生成的文件保存路径
          svg_out_path: dist/github-contribution-grid-snake.svg
          svg_out_dark_path: dist/github-contribution-grid-snake-dark.svg
          # 可选：自定义颜色（按需求修改）
          color_scheme: "rainbow"  # 彩虹色 / "radical" 对应之前的主题

      # 步骤3：将生成的文件推回仓库
      - name: 推送文件到仓库
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output  # 生成的文件会存到 output 分支
          build_dir: dist        # 要推送的文件夹
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 自动获取的仓库权限令牌
