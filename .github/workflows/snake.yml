name: 生成贡献蛇形动画
on:
  schedule:
    - cron: "0 0 * * *"  # 每天凌晨自动更新
  workflow_dispatch:     # 允许手动触发更新

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    steps:
      # 步骤1：拉取代码仓库
      - name: 拉取仓库
        uses: actions/checkout@v4

      # 新增步骤：创建输出目录（解决Build dir不存在问题）
      - name: 创建输出目录
        run: mkdir -p dist

      # 步骤2：生成蛇形动画
      - name: 生成蛇形SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          svg_out_path: dist/github-contribution-grid-snake.svg
          svg_out_dark_path: dist/github-contribution-grid-snake-dark.svg
          color_scheme: "radical"

      # 步骤3：将生成的文件推回仓库
      - name: 推送文件到仓库
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
